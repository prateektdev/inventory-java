
<div class="panel-header panel-header-sm"></div>
<div class="content">
	<div class="row">
		<div class="col-md-12">
			<div class="card">
				<div class="card-header">
					<h4 class="card-title">Create New Product in the inventory</h4>
				</div> 
				<div class="card-body">
					<form >
						<div class="form-group">
							<label for="exampleInputTitle">Product Title</label> <input
								type="text" class="form-control" id="exampleInputTitle"
								aria-describedby="emailHelp" ng-model="product.title"
								placeholder="Enter title"> <small id="emailHelp"
								class="form-text text-muted">Please enter a unique name
								for the product.</small>
						</div>
						<div class="form-group">
							<label for="exampleInputTitle">Product Description</label> <input
								type="text" class="form-control" id="exampleInputTitle"
								aria-describedby="emailHelp" ng-model="product.description"
								placeholder="Enter title"> <small id="emailHelp"
								class="form-text text-muted">Please enter a unique name
								for the product.</small>
						</div>
						<div class="form-group">
							<label for="exampleFormControlSelect2">Product Category</label> <select
								class="form-control" id="exampleFormControlSelect2">
								<option>Category 1</option>
								<option>Category 2</option>
								<option>Category 3</option>
								<option>Category 4</option>
							</select>
						</div>
						<div class="form-group">
							<label for="exampleInputTitle">Product Price</label> <input
								type="text" class="form-control" id="exampleInputTitle"
								aria-describedby="emailHelp" ng-model="product.price"
								placeholder="Enter price">
						</div>
						<div class="form-group">
							<label for="exampleInputTitle">Product Stock</label> <input
								type="text" class="form-control" id="exampleInputTitle"
								aria-describedby="emailHelp"
								ng-model="product.stockCount"
								>
						</div>

						<!-- <div class="form-group">
							<label for="exampleFormControlFile1">Product Image</label> 
							<input
								data-upload-Directive type="file" name="file"
								 id="exampleFormControlFile1">
						</div> -->

						<button type="button" ng-click="saveProduct()"class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>
		</div>

	</div>
</div>
