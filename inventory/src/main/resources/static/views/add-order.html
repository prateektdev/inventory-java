<div class="panel-header panel-header-sm"></div>
<div class="content">
	<div class="row">
		<div class="col-md-12">
			<div class="card">
				<div class="card-header">
					<h4 class="card-title">Create New Order in the inventory</h4>
				</div>
				<div class="card-body">
					<form>
						<div class="form-group">
							<label for="exampleInputTitle">Order Amount</label> <input type="text" class="form-control"
								id="exampleInputTitle" aria-describedby="emailHelp" ng-model="order.amount"
								placeholder="Enter title"> <small id="emailHelp" class="form-text text-muted">Amount is
								calculated at the base price of product.</small>
						</div>
						<div class="form-group">
							<label for="exampleInputTitle">Order Description</label> <input type="text"
								class="form-control" id="exampleInputTitle" aria-describedby="emailHelp"
								ng-model="order.description" placeholder="Enter any note"> <small id="emailHelp"
								class="form-text text-muted">Please enter any note for order summary.</small>
						</div>
						<div multi-select-search-box states="states" selectedItems="selectedItems" label="title" my-options="state in states"></div>
 

						<button type="button" ng-click="saveProduct()" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>
		</div>

	</div>
</div>
